{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Description", name="This is a page where you view only the specific article.">
    <meta name="viewport", name="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh", content="30">

    <title>{{ article.title }}</title>

    <link rel="stylesheet", href="css/article_style.css">

    <!--Add bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<body>
    <h1>{{ article.title }}</h1>
    <p>by <a href="{% url 'author_detail' article.author.id %}">{{ article.author.last_name}}, {{article.author.given_name}}</a></p>
    <p>{{ article.content }}</p>

    <a href="{% url 'main_page' %}">Back to articles</a>

    <!--To Run the js script of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
