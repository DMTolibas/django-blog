<!DOCTYPE html>
<html>
<head>
    <title>{{ author.last_name }}, {{author.given_name}}</title>
</head>
<body>
    <h1>{{ author.given_name}} {{author.last_name}}</h1>
    <p>{{ author.email }}</p>
    <h2>Articles by {{ author.name }}</h2>
    <ul>
        {% for article in author.articles.all %}
            <li>
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'main_page' %}">Back to articles</a>
</body>
</html>
